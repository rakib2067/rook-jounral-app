version: "3"
services:
  client:
    image: node:12.18.4
    working_dir: /code
    ports:
      - 8000:8000
    volumes:
      - type: bind
        source: ./client
        target: /code
    command: bash -c "npm install && npm run dev && npm start"

  server:
    image: node:12.18.4
    working_dir: /code
    ports:
      - 4000:4000
    environment:
      - PGUSER=futureproof
      - PGHOST=db
      - PGPASSWORD=journalpass
      - PGDATABASE=journal
      - PGPORT=5432
    depends_on:
      - db
    volumes:
      - type: bind
        source: ./server
        target: /code
    command: bash -c "npm install && npm start"

  db:
    image: postgres:latest
    volumes:
      - "dbdata:/var/lib/postgresql/data"
      - "./db:/docker-entrypoint-initdb.d/:ro"
    environment:
      - POSTGRES_DB=journal
      - POSTGRES_USER=futureproof
      - POSTGRES_PASSWORD=journalpass
volumes:
  dbdata:
