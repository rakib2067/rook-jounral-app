<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS994PLAsxgqDF1Kf_pj1eES4W0UbvVZNpwdA&usqp=CAU"
    />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script defer src="bundle.js"></script>
    <title>Futureproof Secrets</title>
  </head>
  <body>
    <header>
      <h1 id="app-name">Futureproof Secrets</h1>
      <h2 id="add-post">+</h2>
    </header>

    <!-- <section class="slogan">
      <h2 class="slogan--text">
        Here you are: <br />Best place to ruin your friend's day
      </h2>
    </section> -->
    <!--Card Post-->

    <section class="cards--container">
      <script id="template--all" type="text/x-handlebars-template">
        {{#each .}}
        <section class="card" id="{{id}}">
          <div class="card--header">
            <h3 class="card--title">{{title}}</h3>
          </div>
          <div class="card--main">
            <div class="gif--container">
              <img
                class="gif"
                src="{{giphy}}"
              />
            </div>
            <div class="description--container">
              <p class="description--text">
                {{content}}
              </p>
            </div>
            <ul class="comments-container">
              {{#each comment}}
              <li class="comment">
                <h4 class="comment--date">{{this.datetime}}</h4>
                <h3 class="comment--body">{{this.input}}</h3>
              </li>
              {{/each}}
            </ul>
          </div>
          <!--Card footer-->
          <div class="card--footer">
            <div class="emoji--container">
              <button class="emoji" value="{{emo1}}" id="emo1">üòÄ{{emo1}}</button>
              <button class="emoji" value="{{emo2}}" id="emo2">üëç{{emo2}}</button>
              <button class="emoji" value="{{emo3}}" id="emo3">üíñ{{emo3}}</button>
            </div>
            <form class="Comments-form">
              <label for="comment-area"></label>
              <input type="text" id="comment-area" required placeholder="comment" />
              <div class="bottom">
                <button type="submit" id="comment-btn">Post</button>
              </div>
            </form>
          </div>
        </section>
        {{/each}}
      </script>
    </section>

    <footer>
      <ul>
        <li>Kelvin</li>
        <li>Oks</li>
        <li>Orla</li>
        <li>Rakib</li>
      </ul>
    </footer>
    <!-- Create post -->
    <div class="modal-bg">
      <section class="post">
        <div class="form">
          <h2>Post a Secret:</h2>
          <form class="create-post" action="">
            <label for="post-title">Title:</label>
            <input
              maxlength="33"
              required
              type="text"
              class="post-title"
              id="post-title"
            />
            <label for="post-description">Description:</label>
            <textarea
              required
              rows="5"
              cols="40"
              maxlength="200"
              id="post-description"
              class="post-description"
            ></textarea>
            <input type="submit" id="submit-btn" value="Create Post" />
          </form>
        </div>
        <div class="gif--gallery">
          <div class="input--control">
            <div class="left">
              <input
                type="text"
                maxlength="33"
                placeholder="Search for Gif"
                id="post-gif"
              />
              <input id="gif-search" type="button" value="search" />
              <input id="gif-reset" type="button" value="reset" />
            </div>
          </div>
          <div class="gifs"></div>
        </div>
        <h3 id="close">X</h3>
      </section>
    </div>
  </body>
</html>
