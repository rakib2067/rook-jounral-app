<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script defer src="bundle.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Hello</h1>

    <!-- Create post -->
    <section class="post">
      <div class="form">
        <h2>Create Post:</h2>
        <form class="create-post" action="">
          <label for="post-title">Title:</label>
          <input required type="text" class="post-title" id="post-title" />
          <label for="post-description">Description:</label>
          <textarea
            required
            rows="5"
            cols="20"
            maxlength="200"
            id="post-description"
            class="post-description"
          ></textarea>
          <input type="submit" id="submit-btn" value="Create Post" />
        </form>
      </div>
      <div class="gif--gallery">
        <div class="form--control">
          <input type="text" placeholder="Search for Gif" id="post-gif" />
          <input id="gif-search" type="button" value="search" />
          <input id="gif-reset" type="button" value="reset" />
          <div class="gifs"></div>
        </div>
      </div>
    </section>

    <!--Card Post-->

    <section class="cards--container">
      <script id="template--all" type="text/x-handlebars-template">
        {{#each .}}
        <section class="card" id="{{id}}">
          <div class="card--header">
            <h3 class="card--title">{{title}}</h3>
          </div>
          <div class="card--main">
            <div class="gif--container">
              <img
                class="gif"
                src="{{giphy}}"
              />
            </div>
            <div class="description--container">
              <p class="description--text">
                {{content}}
              </p>
            </div>
            <ul class="comments-container">
              {{#each comments}}
              <li class="comment">
                <h4 class="comment--date">11:13 03/07/2022</h4>
                <h3 class="comment--body">{{this}}</h3>
              </li>
              {{/each}}
            </ul>
          </div>
          <!--Card footer-->
          <div class="card--footer">
            <div class="emoji--container">
              <button class="emoji" value="{{emo1}}" id="emo1">smile {{emo1}}</button>
              <button class="emoji" value="{{emo2}}" id="emo2">thumbs-up {{emo2}}</button>
              <button class="emoji" value="{{emo3}}" id="emo3">heart {{emo3}}</button>
            </div>
            <form class="Comments-form">
              <label for="comment-area"></label>
              <input type="text" id="comment-area" placeholder="comment" />
              <div class="bottom">
                <button type="submit" id="comment-btn">Comments</button>
              </div>
            </form>
          </div>
        </section>
        {{/each}}
      </script>
    </section>
  </body>
</html>
